name: owl
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  cloud_firestore: ^5.0.1
  delightful_toast: ^1.1.0
  firebase_auth: ^5.1.0
  firebase_core: ^3.1.0
  firebase_storage: ^12.0.1
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_spinkit: ^5.2.1
  get_it: ^7.7.0
  hexcolor: ^3.0.1
  provider: ^6.1.2
  tuple: ^2.0.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Almendra
      fonts:
        - asset: assets/fonts/Almendra-Regular.ttf
          weight: 400
        - asset: assets/fonts/Almendra-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Almendra-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almendra-BoldItalic.ttf
          weight: 700
          style: italic
